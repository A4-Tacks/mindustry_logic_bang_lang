permissions:
  contents: write

on:
  push:
    tags:
      - v[0-9].*

env:
  CARGO_TERM_COLOR: always

jobs:
  test-workspace:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run tests
        run: cargo test --verbose --workspace

  create-release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: taiki-e/create-gh-release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  upload-assets:
    needs: create-release
    strategy:
      fail-fast: false
      matrix:
        build:
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
          - target: aarch64-apple-darwin
            os: macos-latest
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
          - target: x86_64-apple-darwin
            os: macos-latest
          - target: universal-apple-darwin
            os: macos-latest
          - target: x86_64-pc-windows-gnu
            os: windows-latest

        bin-config:
          - name: mindustry_logic_bang_lang
          - name: mdt-ops-generator
            package: mdt-ops-generator

    runs-on: ${{ matrix.build.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: A4-Tacks/upload-rust-binary-action@use-v1
        with:
          bin: ${{ matrix.bin-config.name }}
          archive: $bin-$tag_$target
          tar: none
          tar-xz: unix
          package: ${{ matrix.bin-config.package }}
          target: ${{ matrix.build.target }}
          checksum: sha256
          token: ${{ secrets.GITHUB_TOKEN }}

  copy-vscode-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: ConorMacBride/install-package@v1
        with:
          apt: jq
      - run: |
        rel=$(jq -r .version ./syntax/vscode/support/package.json)
        gh release upload ${{ github.ref }} ./syntax/vscode/support/release/mdtlbl-$rel.vsix --clobber
